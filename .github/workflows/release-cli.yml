name: release-cli

on:
  release:
    types:
      - published
  pull_request:
    branches:
      - master
    paths:
      - "frontend/**"
      - ".github/workflows/release-cli.yml"
  push:
    branches:
      - fix/release-cli-pnpm-setup
    paths:
      - "frontend/**"
      - ".github/workflows/release-cli.yml"
  workflow_dispatch:

jobs:
  build-cli:
    name: Build and upload CLI binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 8.15.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build CLI package
        working-directory: frontend
        run: pnpm --filter @agentpassvault/cli run build

      - name: Build standalone binary
        working-directory: frontend/apps/cli
        run: pnpm dlx pkg package.json --targets node20-linux-x64 --output dist/agentpassvault-linux

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: frontend/apps/cli/dist/agentpassvault-linux
          asset_name: agentpassvault-linux-${{ github.ref_name }}
          asset_content_type: application/octet-stream
