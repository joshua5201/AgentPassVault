services:
  mysql:
    image: mysql:8.0
    container_name: agentvault-mysql
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: agentvault
      MYSQL_USER: user
      MYSQL_PASSWORD: password

volumes:
  mysql_data: