services:
  mysql:
    image: mysql:8.4
    container_name: agentpassvault-mysql
    ports:
      - "127.0.0.1:${MYSQL_PORT_3306:-53306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: agentpassvault_dev

  flyway:
    image: flyway/flyway:10
    container_name: agentpassvault-flyway
    entrypoint: ["sh", "-c", "sleep infinity"]
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql
    depends_on:
      - mysql

  integration_test:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: agentpassvault-integration-test
    ports:
      - "127.0.0.1:58080:8080"
    depends_on:
      - mysql

volumes:
  mysql_data:
