openapi: 3.0.3
info:
  title: AgentVault API
  description: Secure Secret Manager for Automated Agents
  version: 0.0.1
servers:
  - url: http://localhost:8080/api/v1
    description: Local Dev
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /auth/login:
    post:
      summary: Login
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tenantId: { type: string, format: uuid }
                username: { type: string }
                password: { type: string }
                appToken: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken: { type: string }
                  tokenType: { type: string }
                  expiresIn: { type: integer }

  /secrets:
    post:
      summary: Create Secret (Admin/Agent)
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSecretRequest'
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecretMetadata'

  /secrets/search:
    post:
      summary: Search Secrets
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata: { type: object }
      responses:
        '200':
          description: Metadata list (values hidden)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SecretMetadata'

  /secrets/{id}:
    get:
      summary: Get Secret Value
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
        - name: leaseToken
          in: query
          required: false
          schema: { type: string }
      responses:
        '200':
          description: Decrypted Secret
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Secret'
    delete:
      summary: Delete Secret (Admin)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Deleted

  /requests:
    post:
      summary: Create Secret Request
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRequestDTO'
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Request'

  /requests/{id}:
    get:
      summary: Get Request Details
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Request'
    patch:
      summary: Update Request (Admin: Fulfill, Map, Reject, Approve Lease)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRequestDTO'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Request'
                  - $ref: '#/components/schemas/ApproveLeaseResponse'
    delete:
      summary: Abandon Request (Agent)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Abandoned

components:
  schemas:
    SecretVisibility:
      type: string
      enum: [VISIBLE, LEASE_REQUIRED, HIDDEN]

    SecretMetadata:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        metadata: { type: object }
        visibility: { $ref: '#/components/schemas/SecretVisibility' }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    
    Secret:
      allOf:
        - $ref: '#/components/schemas/SecretMetadata'
        - type: object
          properties:
            value: { type: string }

    CreateSecretRequest:
      type: object
      required: [name, value]
      properties:
        name: { type: string }
        value: { type: string }
        metadata: { type: object }

    RequestStatus:
      type: string
      enum: [pending, fulfilled, rejected, abandoned]

    RequestType:
      type: string
      enum: [CREATE, LEASE]

    Request:
      type: object
      properties:
        id: { type: string }
        requestId: { type: string, format: uuid }
        status: { $ref: '#/components/schemas/RequestStatus' }
        type: { $ref: '#/components/schemas/RequestType' }
        name: { type: string }
        context: { type: string }
        requiredMetadata: { type: object }
        requiredFieldsInSecretValue: { type: array, items: { type: string } }
        mappedSecretId: { type: string }
        rejectionReason: { type: string }
        fulfillmentUrl: { type: string }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    CreateRequestDTO:
      type: object
      required: [name]
      properties:
        name: { type: string }
        context: { type: string }
        requiredMetadata: { type: object }
        requiredFieldsInSecretValue: { type: array, items: { type: string } }
        type: { $ref: '#/components/schemas/RequestType' }
        secretId: { type: string }

    UpdateRequestDTO:
      type: object
      required: [action]
      properties:
        action:
          type: string
          enum: [FULFILL, MAP, REJECT, APPROVE_LEASE]
        name: { type: string }
        value: { type: string }
        metadata: { type: object }
        secretId: { type: string }
        newVisibility: { $ref: '#/components/schemas/SecretVisibility' }
        reason: { type: string }

    ApproveLeaseResponse:
      type: object
      properties:
        leaseToken: { type: string }