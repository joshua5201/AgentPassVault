# Development Configuration

# MongoDB Configuration (Dev Database)
# Uses MONGODB_PORT_27017 from env (set by dev-env.sh / docker compose), defaults to 27017
spring.data.mongodb.uri=mongodb://localhost:${MONGODB_PORT_27017:27017}/agentvault

# Secrets (Expected from Environment Variables)
# AGENTVAULT_SYSTEM_KEY and AGENTVAULT_JWT_SECRET must be set in the environment or .env file
agentvault.system.key=${AGENTVAULT_SYSTEM_KEY}
agentvault.jwt.secret=${AGENTVAULT_JWT_SECRET}
