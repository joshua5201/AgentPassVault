spring.application.name=agentvault
spring.profiles.active=dev
server.port=8080

# JPA Configuration
spring.jpa.open-in-view=false

# UI Configuration (dummy values)
agentvault.ui.base-url=https://vault.local
agentvault.ui.fulfillment-path=/requests/
agentvault.jwt.expiration-minutes=60
agentvault.jwt.lease-expiration-minutes=60
agentvault.jwt.refresh-expiration-minutes=1440

# SpringDoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.writer-with-default-pretty-printer=true

# Security defaults
# source .env to load the env before running
#agentvault.jwt.secret=
